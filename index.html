<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="신쩨리의 프로필 링크" />
        <meta property="og:description" content="어서와라냐옹" />
        <meta property="og:image" content="쩨리.jpg" />
        <title>쩨리 - 프로필링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }

            body {
                background-color: #6b5ec0;
            }
            .profile {
                width: 100px;
                height: 100px;

                border-radius: 100%;

                border : 2px solid white;

                

                background-image: url('쩨리.jpg');
                background-position: center;
                background-size: cover;
             }
             .main {
                color: white;
                font-size: 20px;

                margin-top: 30px;
                margin-bottom: 10px;
            }
            .sub {
                color: white;
                font-size: 15px;
                margin-top: 0px;
            }
            .wrap {
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a {
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #44398A;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;

                box-shadow: 5px 3px 5px 0px black;

            }
            .wrap > a:hover {
                background-color: #f2f2f2;

            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">JJERRY</h1>
            <p class="sub">meow meow ♥</p>
            <a target="_blank" href="https://instagram.com/tomnzzerry/">인스타그램 가기</a>

        </div>   
    </body>
</html>
